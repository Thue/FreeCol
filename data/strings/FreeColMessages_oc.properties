warOfIndependence.independenceDeclared=Uèi, lo Congrès a aprovat la pus importanta resolucion qu'es pas jamai estada presa en America.\n\nSabi qu'aquò nos va demandar fòrça trabalh, sang e aur per poder manténer aquesta declaracion e pour defendre aqueles Estats. Pòdi veire a travèrs tota aquesta escuretat aquel rai de lum supèrbe e mai la glòria. Pòdi veire que la fin es mai importanta que los mejans. E que la posteritat trionfarà del comèrci, mentre que nos caldriá repentir.\n\nLa fòrça expedicionària Reiala nos tombarà lèu dessús. Preparatz nòstra defensa menimosament pendent qu'acampam de volontaris per una armada continentala novèla.
